<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    h2 {
        background-color: aquamarine;
        text-align: center;
    }
    h3 {
        text-align: center;
    }
    .container {
        text-align: center;
        width: 60%;
    }
    #sp1 {
        background-color: beige;
    }
    #sp2 {
        background-color: bisque;
    }
</style>
<body>
    <h2>Password Verfication</h2>
    <hr>
    <h3>Note: You have only three attempts.</h3>
    <div class="container">
        <input type="password" id="t1" class="form-control" placeholder="Enter Password"/>
        <br><br>
        <span id="sp1">         </span>
        <br>
        <span id="sp2">         </span>
        <br>
        <button class="btn btn-warning" value="Verfication" id="btn" onclick="process()">Login</button>
    </div>
<script>
    let count=3
    function process()
    {
        let d=document.getElementById("t1").value
        if(d=="Admin")
        {
            document.getElementById("sp1").innerHTML="Password is correct"
        }
        else
        {
            count=count-1
            document.getElementById("sp1").innerHTML="Password is Incorrect"
            let msg="You have "+count+" attempts left."
            document.getElementById("sp2").innerHTML=msg
            if(count==0)
            {
                document.getElementById("t1").disabled=true
                document.getElementById("btn").disabled=true
                document.getElementById("sp2").innerHTML="You are Blocked"
            }
        }
    }
</script>
</body>
</html>
