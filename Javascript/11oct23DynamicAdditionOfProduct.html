<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            background-color: cadetblue;
            padding: 10px;
            border-radius: 20px;
        }
        h3 {
            text-align: center;
            background-color: aliceblue;
        }
        .container {
            text-align: center;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Dynamic Addition of Product</h2>
    <hr>
    <h3>Add the Product as you want</h3>
    <br>
    <div class="container" id="tag">
        <input type="text" placeholder="Enter here" id="input">
    </div>
    <br><br>
    <div class="buttons">
        <button class="btn btn-success" onclick="add()">Add Textbox</button>
        <button class="btn btn-warning" onclick="get()">Get Value</button>
    </div>
    <script>
        function add() {
            // alert("function is called")
            let contain=document.querySelector(".container")
            let addnew=document.createElement("input")
            document.createTextNode('<br />')
            contain.appendChild(addnew)
        }
        function get() {
            let get=document.querySelectorAll(".container input")
            let getvalue=""
            for (let i=0;i<get.length;i++) {
                getvalue+=get[i].value+" "
            }
            // alert(getvalue)
            document.getElementById("tag").innerHTML=getvalue
        }
    </script>
</body>
</html>
